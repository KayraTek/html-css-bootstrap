<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Display</title>

    <style>
        body{
            background-color: rgb(211, 209, 209);
        }
        
        div{
            background-color: coral;
            border: 2px solid black;
        }

        span{
            background-color: pink;
            border: 1px solid red;
        }

    </style>
</head>

<body>

    <!--    Block elemanlar yanina bir element konuldugu zaman
        onu alt satira kaydiran elemanlardir.

            Inline elementler sadece gerektigi kadar yer kaplayan
            elementlerdir.
    -->
    <div>Div Yazı 1</div>
    <div>Div Yazı 2</div>
    <div>Div Yazı 3</div>
    <span>Span Yazı 1</span>
    <span>Span Yazı 2</span>
    <span>Span Yazı 3</span>
</body>

</html>
