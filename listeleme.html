<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeleme Tagları</title>
</head>
<body>
    <!--Ordered List-->
    <ol>
        <li>Fenerbahçe</li>
        <li>Galatasaray</li>
        <li>Beşiktaş</li>
        <li>Trabzon</li>

    </ol>

    <!--Unordered List-->
    <ul>
        <li>Fenerbahçe</li>
        <li>Galatasaray</li>
        <li>Beşiktaş</li>
        <li>Trabzon</li>
    </ul>

    <ol>
        <li><b>Türkiye</b>
        <ul type ="square">
            <li>İstanbul
                <ol>
                    <li>Adalar</li>
                    <li>Beşiktaş</li>
                    <li>Nişantaşı</li>
                </ol>
            </li>
            <li>Ankara</li>
            <li>İzmir</li>
        </ul>
    </li>

        <li><b>Almanya</b></li>
        <li><b>İngiltere</b></li>

    </ol>

</body>
</html>
